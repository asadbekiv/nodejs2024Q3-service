


services:
  node:
    container_name: nest_app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./:/usr/app
      - ignore:/usr/app/node_modules
    networks:
      - app-network

      
  postgres:
    container_name: postgres
    restart: unless-stopped
    build: ./database
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    env_file:
      - .env
    command: postgres -c logging_collector=on
    networks:
      - app-network
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  ignore:
  pgdata:
